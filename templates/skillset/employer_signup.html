{% extends 'skillset/base.html' %}

{% load crispy_forms_tags %}

{% block body_block %}

<div class="jumbotron">
  <h1>Employer Sign Up</h1>
</div>
{% if registered %}
  <h1>Thank You for registrating</h1>
{% else %}
  <h1>Register Here</h1>
  <h3>Fill out the form</h3>

  <form class="" method="post" enctype="multipart.form-data">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ employer_form|crispy }}
    <input type="submit" name="" value="Sign Up">
  </form>
{% endif %}
</div>

{% endblock %}
